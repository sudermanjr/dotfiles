command_timeout = 700
add_newline = false
format = """\
    $shlvl\
    $directory\
    $python\
    $golang\
    $ruby\
    $rust\
    ${custom.fairwinds}\
    ${custom.awsduration}\
    ${custom.cf_vpns} \
    $aws\
    $gcloud \
    $helm\
    $kubernetes\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $line_break\
    $jobs\
    $cmd_duration\
    $character"""

[shlvl]
disabled = true
format = '[\($shlvl\)]($style)'
symbol = "â†•ï¸ "
style = "green"
threshold = 2

[character]
error_symbol = "[âœ—](bold bright-red)"
success_symbol = "[â–¶](bold green)"

[directory]
style = "green"
truncation_length = 8
[directory.substitutions]
"~" = "home"

[aws]
disabled = true
style = "dimmed yellow"
displayed_items = "all"
symbol = "îŒ½  "
format = "[$symbol$profile(\\($region\\))]($style) "

[gcloud]
disabled = true
symbol = "îŒ½ "

[kubernetes]
symbol = "â˜¸ "
format = "[$symbol$context( \\($namespace\\))]($style) "
style = "bright-blue"
disabled = false

[custom.fairwinds]
symbol = "ğŸš€"
command = "echo $PROJECT:$INVENTORY"
when = """ test "$INVENTORY" != "" """
style = "bold red"

[custom.awsduration]
symbol = ""
command = "echo $((x=$AWS_SESSION_START,y=AWS_SESSION_DURATION,z=$(date +%s),u=x+y-z))s"
when = """ test "$AWS_ACCESS_KEY_ID" != "" """
