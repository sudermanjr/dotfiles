command_timeout = 700
add_newline = false
format = """\
    $shlvl\
    ${custom.flox}\
    $directory\
    $direnv\
    $python\
    $golang\
    $ruby\
    $rust\
    ${custom.fairwinds}\
    ${custom.awsaccount}\
    ${custom.awsduration}\
    $kubernetes\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $fossil_branch\
    $fossil_metrics\
    $line_break\
    $jobs\
    $cmd_duration\
    $character"""

[shlvl]
disabled = true
format = '[\($shlvl\)]($style)'
style = "green"
threshold = 2

[character]
error_symbol = "[‚úó](bold bright-red)"
success_symbol = "[‚ñ∂](bold green)"

[directory]
style = "green"
truncation_length = 8
[directory.substitutions]
"~" = "home"

[aws]
disabled = true
style = "dimmed yellow"
displayed_items = "all"
symbol = "ÓåΩ "
format = "[$symbol$profile(\\($region\\))]($style) "

[gcloud]
disabled = true
symbol = "ÓåΩ "

[kubernetes]
symbol = "‚éà"
format = "[$symbol$context( \\($namespace\\))]($style) "
style = "bright-blue"
disabled = false
contexts = [
  { context_pattern = 'arn:aws:eks:(?P<var_region>[\w-]+):(?P<var_accountid>[\w-]+):cluster/(?P<var_cluster>[\w-]+)', context_alias = '[eks]$var_cluster' },
  { context_pattern = 'gke_.*_(?P<var_cluster>[\w-]+)', symbol = "" , context_alias = '[gke]$var_cluster' }
]

[custom.fairwinds]
symbol = "üöÄ"
command = "echo $PROJECT:$INVENTORY"
when = """ test "$INVENTORY" != "" """
style = "bold red"

[custom.flox]
command = "echo [$FLOX_PROMPT_ENVIRONMENTS]"
symbol = ""
when = """ test $FLOX_PROMPT_ENVIRONMENTS != "" """
style = "cyan"

[custom.awsduration]
disabled = false
symbol = "ÓåΩ "
command = "echo $((x=$AWS_SESSION_START,y=AWS_SESSION_DURATION,z=$(date +%s),u=x+y-z))s $VAULT_AWS_ACCOUNT/$VAULT_AWS_ROLE"
when = """ test "$AWS_SESSION_START" != "" """
style = "dimmed yellow"

[custom.awsaccount]
symbol = "ÓåΩ "
disabled = true
command = "echo $AWS_ACCOUNT_ALIAS"
when = """ test "$AWS_ACCOUNT_ALIAS" != "" """
ignore_timeout = true
style = "dimmed yellow"

[jobs]
disabled = false
symbol = "&"
style = "yellow"

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
symbol = "Ôêò "

[git_status]
disabled = false
modified = "¬±"
style = "yellow"

[golang]
symbol = "Óòß "
style = "bright-cyan"
format = "[$symbol$version]($style) "

[python]
disabled = false
symbol = "ÓòÜ "
format = "[${symbol}${version}( \\($virtualenv\\))]($style) "

[cmd_duration]
min_time = 3000
format = "[$duration]($style) "

[line_break]
disabled = false

[rust]
format = "[$symbol$version]($style) "
symbol = "ÔÄì "

[helm]
disabled = true
format = "[‚éà $version](bold white) "

[fossil_branch]
disabled = false

[fossil_metrics]
disabled = false

[direnv]
disabled = false
loaded_msg = 'ÔÄå'
unloaded_msg = '‚úñ'
symbol = ''
style = '204'
format = '[$loaded]($style) '
