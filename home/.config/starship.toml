command_timeout = 700
add_newline = false
format = """\
    $shlvl\
    $directory\
    $python\
    $golang\
    $ruby\
    $rust\
    ${custom.fairwinds}\
    ${custom.awsaccount}\
    ${custom.awsduration}\
    ${custom.cf_vpns} \
    $aws\
    $gcloud \
    $helm\
    $kubernetes\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $line_break\
    $jobs\
    $cmd_duration\
    $character"""

[shlvl]
disabled = true
format = '[\($shlvl\)]($style)'
symbol = "‚ÜïÔ∏è "
style = "green"
threshold = 2

[character]
error_symbol = "[‚úó](bold bright-red)"
success_symbol = "[‚ñ∂](bold green)"

[directory]
style = "green"
truncation_length = 8
[directory.substitutions]
"~" = "home"

[aws]
disabled = true
style = "dimmed yellow"
displayed_items = "all"
symbol = "ÓåΩ "
format = "[$symbol$profile(\\($region\\))]($style) "

[gcloud]
disabled = true
symbol = "ÓåΩ "

[kubernetes]
symbol = "‚ò∏ "
format = "[$symbol$context( \\($namespace\\))]($style) "
style = "bright-blue"
disabled = false

[custom.fairwinds]
symbol = "üöÄ"
command = "echo $PROJECT:$INVENTORY"
when = """ test "$INVENTORY" != "" """
style = "bold red"

[custom.awsduration]
symbol = ""
command = "echo $((x=$AWS_SESSION_START,y=AWS_SESSION_DURATION,z=$(date +%s),u=x+y-z))s"
when = """ test "$AWS_SESSION_DURATION" != "" """
style = "dimmed yellow"

[custom.awsaccount]
symbol = "ÓåΩ "
command = "echo $AWS_ACCOUNT_ALIAS"
when = """ test "$AWS_ACCOUNT_ALIAS" != "" """
ignore_timeout = true
style = "dimmed yellow"

[custom.cf_vpns]
symbol = "üöá"
command = "echo $(prompt_cuddlefish_vpns_connected)"
when = """ test "$(prompt_cuddlefish_vpns_connected)" != "" """
style = "bold red"

[jobs]
disabled = false
symbol = "&"
style = "yellow"

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
symbol = "Ôêò "

[git_status]
disabled = false
modified = "¬±"
style = "yellow"

[golang]
symbol = "Óòß "
style = "bright-cyan"
format = "[$symbol$version]($style) "

[python]
symbol = "ÓòÜ "
format = "[${symbol}${version}( \\($virtualenv\\))]($style) "

[cmd_duration]
min_time = 3000
format = "[$duration]($style) "

[line_break]
disabled = false

[rust]
format = "[$symbol$version]($style) "
symbol = "ÔÄì "

[helm]
disabled = true
format = "[‚éà $version](bold white) "
