[jobs]
disabled = false
symbol = "&"
style = "yellow"

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
symbol = "ï˜ "

[git_status]
disabled = false
modified = "Â±"
style = "yellow"

[golang]
