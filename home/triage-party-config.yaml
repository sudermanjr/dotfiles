---
settings:
  name: helm
  repos:
    - https://github.com/helm/helm
collections:
  - id: home
    name: Home
    rules:
      - needs-review

rules:
  needs-review:
    name: "Needs Review"
    type: pull_request
    filters:
      - title: "!.*(WIP|wip).*"
      - tag: "!draft"
      - label: "!dependencies"
      - tag: "!size/XL"
      - created: -20d
